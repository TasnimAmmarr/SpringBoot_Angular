<div style="background-color: rgba(78, 69, 69, 0.979); color: white;">
    <app-navbar></app-navbar>
  
  </div>
  
  <br>
  
  <h2 style="text-align: center; color: brown;">Liste des Reponses</h2>
  <div class="row">
    <div class="col-md-5 pr-1">
        

            <div class="form-group">
                <select class="form-control" ngModel name="questions" required (ngModelChange)="filterTerm = $event.text">
                    <option selected hidden ngValue="">Choisir une questions...</option>
                    <option> Toutes les questions</option>
                    <option *ngFor="let q of questions" [ngValue]="q">{{q.text}}</option>
                  </select>
            </div>
       
    
    </div> 
  

        <table class="table" style="text-align: center;">
          <thead>
            <th>ID</th>
            <th>Reponse </th>
            <th>Question</th>
            <th>Vote</th>
  
          </thead>
          <tbody>
  
            <tr *ngFor="let r of reponses | filter: filterTerm">
              <td>{{r.id}}</td>
              <td> {{ r.reponse }}</td>
              <td> {{ r.questions.text}}</td>
              <td> {{r.votes}} </td>
  
            </tr>
          </tbody>
        </table>
