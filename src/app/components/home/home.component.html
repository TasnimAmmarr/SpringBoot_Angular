<header>
    <section>
        
            <div style="position: absolute;
             top: 0px; left: 0px;  width: 100%;  height: 100%;   background-size: cover;
                background-image: url(/assets/img/slide_02.jpg); filter: brightness(50%);
              -webkit-filter: brightness(70%); "></div>

            <div style="text-align: left; color: white;">
                <app-navbar></app-navbar>
            </div>


         

            <div class=" hh">
                <div class="animated fadeInUp" style="font-family: Arial, Helvetica, sans-serif; color: white;font-weight: 300;
                
                font-family: helvetica-neue-regular; margin-bottom: -50px; "> “L'échec fait partie intégrante de notre réussite.<br> L'échec, c'est l'envers de la réussite. ” </div> <br>

                <a href="/AjouterQuestion" class="learn-btn animated fadeInUp" style="-webkit-font-smoothing: antialiased;text-decoration: none;">ask != erreur <i class="fa fa-arrow-down"></i></a>
                <!-- <i class="fas fa-heart"></i> -->
            </div>

        


    </section>
    <div class="col-md-12 text-center " style="margin-top: 70px; margin-bottom: 70px; text-align: center;">
        <h1>
            <div >
                <i routerLink="/AjouterQuestion" class="ico-light ico-lg ico-square ico-hover fa fa-edit "> Résoudre votre problème ici </i>
            </div>
        </h1>
        <div style="color: rgba(51, 51, 51, 0.726); margin-top: 20px;"> </div>
    </div>
    <div class="container">

        <section id="questions" style="text-align:start">

            <div class="row">
                <div class="col-md-5 pr-1">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Chercher question..." [(ngModel)]="filterTerm" />
                  </div></div> 
                  <div class="col-md-5 pr-1">
              
                    <div class="form-group">
                      <select class="form-control" ngModel (ngModelChange)="filterTerm = $event.nom" >
                        <option selected hidden ngValue="">Choisir une categorie...</option>
                        <option>toutes les categories</option>
                        <option *ngFor="let c of categories" [ngValue]="c">{{c.nom}}</option>
                      </select>
              
                    </div>
                    </div> </div> 
                <table class="table" style="text-align: center;">
                    <thead>
                      <th>ID</th>
                      <th>Question </th>
                      <th>Reponse</th>
                     
            
                    </thead>
                    <tbody>
            
                      <tr *ngFor="let q of questions | filter: filterTerm | 
                        paginate :{ 
                           itemsPerPage: tableSize,
                           currentPage: page,
                           totalItems: count     
                         };
                        let i = index">
                        
                        <td>{{q.id}}</td>
                        <td> {{ q.text }}</td>
                        <td>
                            <button routerLink="/Questions/{{q.id}}" class="btn btn-primary">Toutes les réponses </button>
          
                        </td>
                        
                        
                      </tr>
                    </tbody>
                  </table></section>
                  <div class="d-flex justify-content-center">
                    <pagination-controls
                      previousLabel="Prev"
                      nextLabel="Next"
                      (pageChange)="onTableDataChange($event)"
                    >
                    </pagination-controls>
                  </div>

    
    </div>
</header>
